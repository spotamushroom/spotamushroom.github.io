<body>

	<table id="mushroomspot">
		<thead>
			<tr>
				<th colspan="2">Spot the mushroom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="mushroom">
						<img
							src="https://lh4.googleusercontent.com/-o9M1MQAvU8E/T0Mwdw21FzI/AAAAAAAAUJU/O0CiFYAnHgY/s800/morelspot_1_800.jpg"
							usemap="#map" alt="landscape" /> <img class="overlay" id="overlay"
							src="https://lh6.googleusercontent.com/-pKSo0vfch1o/T0MwZIlisUI/AAAAAAAAUJM/KENZAXvg07w/s800/morelspot_found_800.png"
							usemap="#map" alt="spot" />
					</div> <map name="map">
						<area shape="poly"
							coords="441,179,422,193,422,209,439,222,463,221,472,205,470,191,462,181"
							alt="morel!" href="#" onClick="found('You found a Blond Morel!')" />
					</map></td>
				<td><div class="legend" id="legend">
						Can you spot the mushroom hidden in this picture? Click on it to
						reveal what mushroom is hiding...
						<p>
							<a href="#" id="hint" onClick="highlight()"><b>Hint</b></a>
						</p>
					</div> <br />
					<div class="blurb" id="blurb">
						<img
							src="https://lh5.googleusercontent.com/-za4WtHeH0-k/T0Mcr3t-NvI/AAAAAAAAUJE/eyTvRW_mISA/s288/IMG_7379.JPG" />
						<div class="share">
							Congratulations, you found all the mushrooms in this series. 
							<a href="s1/m1.html">Spot More</a><br />
							<br />
							<table>
								<tr>
									<td><span class='st_facebook_hcount'
										displayText='Facebook'></span><br /></td>
								</tr>
								<tr>
									<td><span class='st_twitter_hcount' displayText='Tweet'></span><br /></td>
								</tr>
								<tr>
									<td><span class='st_email_hcount'
										st_title="Spot A Mushroom" st_url="http://spotamushroom.com"
										displayText='Email'></span></td>
								</tr>
							</table>
						</div>
					</div></td>
			</tr>
		</tbody>
