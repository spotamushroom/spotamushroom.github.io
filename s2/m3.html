<!DOCTYPE html>
<html>
<head>
<title>Spot A Mushroom</title>
<meta name="robots" content="noindex nofollow">
<link rel="stylesheet" type="text/css" href="../styles/spotamushroom.css" />
<script type="text/javascript" src="../scripts/spotamushroom.js"></script>
</head>
<body>

	<table id="mushroomspot">
		<thead>
			<tr>
				<th colspan="2">Spot the mushroom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="mushroom">
						<img
							src="https://lh6.googleusercontent.com/-3U5efs5te3s/T3eCXw7XWbI/AAAAAAAAVyw/7TNt6fDlZdo/s800/s2_trumpet2_spot_800.jpg"
							usemap="#map" alt="landscape" /> <img class="overlay" id="overlay"
							src="https://lh6.googleusercontent.com/-gLVWY9TAzP4/T3eCPtqsbwI/AAAAAAAAVyY/vCF8Uy3a2so/s800/s2_trumpet2_found_800.png"
							usemap="#map" alt="spot" />
					</div> <map name="map">
						<area shape="rect" coords="503,90,545,124" alt="second Black Trumpet" href="#map"
							onClick="found('You found a second Black Trumpet!')" />
					</map></td>
				<td><div class="legend" id="legend">
						Can you spot the mushroom hidden in this picture? Click on it to
						reveal what mushroom is hiding...
						<br>
						<p id="hint">
							<a href="#" onClick="hint()"><b>Hint</b></a>
							<span id="show_hint">
								Look for a second Black Trumpet...
							<a href="#map" onClick="highlight()">Show me</a>
							</span>
						</p>
					</div> <br />
					<div class="blurb" id="blurb">
						<img
							src="https://lh3.googleusercontent.com/-ZZfAF1ugpIw/T3eCaPSjVTI/AAAAAAAAVy4/P0MuZ8Jt_H0/s288/s2_trumpet2.JPG" />
						<br /> 
						<a href="./m4.html"><b>Spot more...</b></a>
					</div></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>&copy; 2012 SpotAMushroom.com</td>
			</tr>
		</tfoot>
	</table>

</html>
