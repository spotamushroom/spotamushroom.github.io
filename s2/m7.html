<!DOCTYPE html>
<html>
<head>
<title>Spot A Mushroom</title>
<meta name="robots" content="noindex nofollow">
<link rel="stylesheet" type="text/css" href="../styles/spotamushroom.css" />
<script type="text/javascript" src="../scripts/spotamushroom.js"></script>
<meta property="og:title" content="Spot A Mushroom" />
<meta property="og:type" content="game" />
<meta property="og:url" content="http://www.spotamushroom.com" />
<meta property="og:image"
	content="https://lh6.googleusercontent.com/-6fvNAYiyPkA/T0l6jwtNmqI/AAAAAAAAUMg/iR-YkaWjVs0/s144/IMG_4257.JPG" />
<meta property="og:description"
	content="I found a bunch of morels at SpotAMushroom. Try it!" />
<meta property="og:site_name" content="SpotAMushroom.com" />
</head>
<body>

	<table id="mushroomspot">
		<thead>
			<tr>
				<th colspan="2">Spot the mushroom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="mushroom">
						<img
							src="https://lh6.googleusercontent.com/-q0mp5dulhcU/T3eBNXS15fI/AAAAAAAAVwk/DCFPwHZbY8s/s800/s2_hedgehog_spot_800.jpg"
							usemap="#map" alt="landscape" /> <img class="overlay" id="overlay"
							src="https://lh5.googleusercontent.com/-hLquuU_DQTY/T3eBKGh94EI/AAAAAAAAVwU/C7JJd8ZnnMw/s800/s2_hedgehog_found_800.png"
							usemap="#map" alt="spot" />
					</div> <map name="map">
						<area shape="poly" coords="229,201,251,182,281,216,268,224,249,221" alt="Belly Button Hedgehog" href="#map"
							onClick="found('You found a Belly Button Hedgehog!')" />
					</map></td>
				<td><div class="legend" id="legend">
						Can you spot the mushroom hidden in this picture? Click on it to
						reveal what mushroom is hiding...
						<br>
						<p id="hint">
							<a href="#" onClick="hint()"><b>Hint</b></a>
							<span id="show_hint">
								Look for a Belly Button Hedgehog...
							<a href="#map" onClick="highlight()">Show me</a>
							</span>
						</p>
					</div> <br />
					<div class="blurb" id="blurb">
						<img
							src="https://lh5.googleusercontent.com/-DxhAkFOfKXk/T3eBd6yK-XI/AAAAAAAAVw8/1laWMdLu9GU/s288/s2_hedgehog.JPG" />
						<br /> 
						<div class="share">
							Congratulations, that's all for now... share the fun: <br /> <br />
							<table>
								<tr>
									<td><span class='st_facebook_hcount'
										displayText='Facebook'></span><br /></td>
								</tr>
								<tr>
									<td><span class='st_twitter_hcount' displayText='Tweet'></span><br /></td>
								</tr>
								<tr>
									<td><span class='st_email_hcount'
										st_title="Spot A Mushroom" st_url="http://spotamushroom.com"
										displayText='Email'></span></td>
								</tr>
							</table>
						</div>
					</div></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>&copy; 2012 SpotAMushroom.com</td>
			</tr>
		</tfoot>
	</table>
	<script type="text/javascript">var switchTo5x=true;</script>
	<script type="text/javascript"
		src="http://w.sharethis.com/button/buttons.js"></script>

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</html>
