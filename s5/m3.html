<!DOCTYPE html>
<html>
<head>
<title>Spot A Mushroom</title>
<meta name="robots" content="noindex nofollow">
<link rel="stylesheet" type="text/css" href="../styles/spotamushroom.css" />
<script type="text/javascript" src="../scripts/spotamushroom.js"></script>
</head>
<body>

	<table id="mushroomspot">
		<thead>
			<tr>
				<th colspan="2">Spot the mushroom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="mushroom">
						<img
							src="https://lh6.googleusercontent.com/-SN12DOBjU3I/UxPzsYed0cI/AAAAAAAAeJQ/mg4qP1ko8k0/s800/s5_verpa_spot.JPG"
							usemap="#map" alt="landscape" /> <img class="overlay" id="overlay"
							src="https://lh4.googleusercontent.com/-qzHWLk4pTVU/UxQQ1Itb1rI/AAAAAAAAeJk/et93eVw0zDg/s800/s5_verpa_found.png"
							usemap="#map" alt="spot" />
					</div> <map name="map">
						<area shape="circle" coords="663,355,19" alt="thimble fungus (Verpa conica)" href="#map"
							onClick="found('You found a thimble fungus (Verpa conica)!')" />
					</map></td>
				<td><div class="legend" id="legend">
						Can you spot the mushroom hidden in this picture? Click on it to
						reveal what mushroom is hiding...
						<br>
						<p id="hint">
							<a href="#" onClick="hint()"><b>Hint</b></a>
							<span id="show_hint">
								Look for a thimble fungus (Verpa conica)...
							<a href="#map" onClick="highlight()">Show me</a>
							</span>
						</p>
					</div> <br />
					<div class="blurb" id="blurb">
						<img
							src="https://lh3.googleusercontent.com/-S_y9ybOBwKA/UxPzqOW7p_I/AAAAAAAAeIw/jSUGb1HhaqE/s800/s5_verpa.JPG" />
						<br /> 
						<a href="./m4.html"><b>Spot more...</b></a>
					</div></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>&copy; 2014 SpotAMushroom.com</td>
			</tr>
		</tfoot>
	</table>
