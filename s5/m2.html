<!DOCTYPE html>
<html>
<head>
<title>Spot A Mushroom</title>
<meta name="robots" content="noindex nofollow">
<link rel="stylesheet" type="text/css" href="../styles/spotamushroom.css" />
<script type="text/javascript" src="../scripts/spotamushroom.js"></script>
</head>
<body>

	<table id="mushroomspot">
		<thead>
			<tr>
				<th colspan="2">Spot the mushroom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="mushroom">
						<img
							src="https://lh6.googleusercontent.com/-gieouBJdV2w/UxPzn4OHALI/AAAAAAAAeIU/O2tQLyluAmk/s800/s5_morel1_spot.JPG"
							usemap="#map" alt="landscape" /> <img class="overlay" id="overlay"
							src="https://lh5.googleusercontent.com/-faAzBOJS6Tw/UxPznbOwucI/AAAAAAAAeH8/340tgZvvXsc/s800/s5_morel1_found.png"
							usemap="#map" alt="spot" />
					</div> <map name="map">
						<area shape="circle" coords="512,100,16" alt="morel" href="#map"
							onClick="found('You found a morel!')" />
					</map></td>
				<td><div class="legend" id="legend">
						Can you spot the mushroom hidden in this picture? Click on it to
						reveal what mushroom is hiding...
						<br>
						<p id="hint">
							<a href="#" onClick="hint()"><b>Hint</b></a>
							<span id="show_hint">
								Look for a morel...
							<a href="#map" onClick="highlight()">Show me</a>
							</span>
						</p>
					</div> <br />
					<div class="blurb" id="blurb">
						<img
							src="https://lh3.googleusercontent.com/-22K5IbIy7nE/UxPznHvz3DI/AAAAAAAAeH0/9N_K2fOeoY0/s800/s5_morel1.JPG" />
						<br /> 
						<a href="./m3.html"><b>Spot more...</b></a>
					</div></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>&copy; 2014 SpotAMushroom.com</td>
			</tr>
		</tfoot>
	</table>
	<script type="text/javascript">

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</body>
</html>
