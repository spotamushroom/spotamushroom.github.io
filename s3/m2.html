<!DOCTYPE html>
<html>
<head>
<title>Spot A Mushroom</title>
<meta name="robots" content="noindex nofollow">
<link rel="stylesheet" type="text/css" href="../styles/spotamushroom.css" />
<script type="text/javascript" src="../scripts/spotamushroom.js"></script>
</head>
<body>

	<table id="mushroomspot">
		<thead>
			<tr>
				<th colspan="2">Spot the mushroom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="mushroom">
						<img
							src="https://lh4.googleusercontent.com/-AtR5ofPwgyc/T3fWUm3SKLI/AAAAAAAAVzY/JC4R2bkG1Yo/s800/s3_cup_spot_800.jpg"
							usemap="#map" alt="landscape" /> <img class="overlay" id="overlay"
							src="https://lh4.googleusercontent.com/-ttAdl7nAIrw/T3fWRBWoTqI/AAAAAAAAVzQ/kxEDeRdcipc/s800/s3_cup_found_800.png"
							usemap="#map" alt="spot" />
					</div> <map name="map">
						<area shape="circle" coords="93,523,31" alt="Cup fungus" href="#map"
							onClick="found('You found a Cup fungus!')" />
					</map></td>
				<td><div class="legend" id="legend">
						Can you spot the mushroom hidden in this picture? Click on it to
						reveal what mushroom is hiding...
						<br>
						<p id="hint">
							<a href="#" onClick="hint()"><b>Hint</b></a>
							<span id="show_hint">
								Look for a Cup fungus...
							<a href="#map" onClick="highlight()">Show me</a>
							</span>
						</p>
					</div> <br />
					<div class="blurb" id="blurb">
						<img
							src="https://lh5.googleusercontent.com/-DAZPkZ3YHMA/T3fWbqi3YeI/AAAAAAAAVzo/Esn4gdn3TOM/s288/s3_cup.JPG" />
						<br /> 
						<a href="./m3.html"><b>Spot more...</b></a>
					</div></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>&copy; 2014 SpotAMushroom.com</td>
			</tr>
		</tfoot>
	</table>

</html>
