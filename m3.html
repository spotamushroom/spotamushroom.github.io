<!DOCTYPE html>
<html>
<head>
<title>Spot A Mushroom</title>
<meta name="robots" content="noindex nofollow">
<link rel="stylesheet" type="text/css" href="./styles/spotamushroom.css" />
<script type="text/javascript" src="./scripts/spotamushroom.js"></script>
</head>
<body>

	<table id="mushroomspot">
		<thead>
			<tr>
				<th colspan="2">Spot the mushroom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="mushroom">
						<img
							src="https://lh4.googleusercontent.com/-wy6oSie7-wQ/T0SFbP2DZLI/AAAAAAAAUME/OxWQB57kC1Q/s800/conkspot_800.jpg"
							usemap="#map" alt="landscape" /> <img class="overlay" id="overlay"
							src="https://lh4.googleusercontent.com/-pM_WzEp5AEs/T0SFabXecxI/AAAAAAAAUMA/3CqKlpSZAKs/s800/conkspot_found_800.png"
							usemap="#map" alt="spot" />
					</div> <map name="map">
						<area shape="poly" coords="443,56,412,61,426,88,449,88" alt="bunch of Conks" href="#map"
							onClick="found('You found a bunch of Conks!')" />
					</map></td>
				<td><div class="legend" id="legend">
						Can you spot the mushroom hidden in this picture? Click on it to
						reveal what mushroom is hiding...
						<br>
						<p id="hint">
							<a href="#" onClick="hint()"><b>Hint</b></a>
							<span id="show_hint">
								Look for a bunch of Conks...
							<a href="#map" onClick="highlight()">Show me</a>
							</span>
						</p>
					</div> <br />
					<div class="blurb" id="blurb">
						<img
							src="https://lh3.googleusercontent.com/-juHfXlQAD8c/T0NIyqSlDSI/AAAAAAAAUJ8/ZZFqO0-pM2I/s288/conk.jpg" />
						<br /> 
						<a href="./m4.html"><b>Spot more...</b></a>
					</div></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>&copy; 2014 SpotAMushroom.com</td>
			</tr>
		</tfoot>
	</table>
	<script type="text/javascript">

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</body>
</html>
