<!DOCTYPE html>
<html>
<head>
<title>Spot A Mushroom</title>
<meta name="robots" content="noindex nofollow">
<link rel="stylesheet" type="text/css" href="../styles/spotamushroom.css" />
<script type="text/javascript" src="../scripts/spotamushroom.js"></script>
</head>
<body>

	<table id="mushroomspot">
		<thead>
			<tr>
				<th colspan="2">Spot the mushroom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="mushroom">
						<img
							src="https://lh4.googleusercontent.com/-G4FfHRtjigI/T1LIYpD3whI/AAAAAAAAUOs/KCxw2xapMkY/s800/s1_morel_spot_800.JPG"
							usemap="#map" alt="landscape" /> <img class="overlay" id="overlay"
							src="https://lh4.googleusercontent.com/-OyBfrD_hXR4/T1LIQ5d28MI/AAAAAAAAUOY/h_CWPFMOdqc/s800/s1_morel_found_800.png"
							usemap="#map" alt="spot" />
					</div> <map name="map">
						<area shape="poly" coords="418,280,410,309,424,332,438,331,446,317,436,297,430,283" alt="Landscape Morel" href="#map"
							onClick="found('You found a Landscape Morel!')" />
					</map></td>
				<td><div class="legend" id="legend">
						Can you spot the mushroom hidden in this picture? Click on it to
						reveal what mushroom is hiding...
						<br>
						<p id="hint">
							<a href="#" onClick="hint()"><b>Hint</b></a>
							<span id="show_hint">
								Look for a Landscape Morel...
							<a href="#map" onClick="highlight()">Show me</a>
							</span>
						</p>
					</div> <br />
					<div class="blurb" id="blurb">
						<img
							src="https://lh3.googleusercontent.com/-CHcQDjkVwgM/T1LIHLcMLjI/AAAAAAAAUNQ/SV9tuV5toEA/s288/s1_morel.JPG" />
						<br /> 
						<a href="./m2.html"><b>Spot more...</b></a>
					</div></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>&copy; 2014 SpotAMushroom.com</td>
			</tr>
		</tfoot>
	</table>

</html>
