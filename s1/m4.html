<!DOCTYPE html>
<html>
<head>
<title>Spot A Mushroom</title>
<meta name="robots" content="noindex nofollow">
<link rel="stylesheet" type="text/css" href="../styles/spotamushroom.css" />
<script type="text/javascript" src="../scripts/spotamushroom.js"></script>
</head>
<body>

	<table id="mushroomspot">
		<thead>
			<tr>
				<th colspan="2">Spot the mushroom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="mushroom">
						<img
							src="https://lh5.googleusercontent.com/-Dlm8OqR9sVk/T1LIIHMihDI/AAAAAAAAUNg/uYkkYNBLaGs/s800/s1_helvella_spot_800.jpg"
							usemap="#map" alt="landscape" /> <img class="overlay" id="overlay"
							src="https://lh4.googleusercontent.com/-Kkpm7Lk3P7E/T1LH-kI_SgI/AAAAAAAAUNA/TdtbJc-w8og/s800/s1_helvella_found_800.png"
							usemap="#map" alt="spot" />
					</div> <map name="map">
						<area shape="poly" coords="451,278,429,302,422,359,403,387,402,401,423,421,445,413,451,398,478,401,487,376,476,361,459,344,467,296" alt="Black Elfin Saddle" href="#map"
							onClick="found('You found a Black Elfin Saddle!')" />
					</map></td>
				<td><div class="legend" id="legend">
						Can you spot the mushroom hidden in this picture? Click on it to
						reveal what mushroom is hiding...
						<br>
						<p id="hint">
							<a href="#" onClick="hint()"><b>Hint</b></a>
							<span id="show_hint">
								Look for a Black Elfin Saddle...
							<a href="#map" onClick="highlight()">Show me</a>
							</span>
						</p>
					</div> <br />
					<div class="blurb" id="blurb">
						<img
							src="https://lh5.googleusercontent.com/-FEfMpLpny6g/T1LID9lvOvI/AAAAAAAAUNI/2RBI1G2mXtQ/s288/s1_helvella.jpg" />
						<br /> 
						<a href="./m5.html"><b>Spot more...</b></a>
					</div></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>&copy; 2014 SpotAMushroom.com</td>
			</tr>
		</tfoot>
	</table>
