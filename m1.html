<head>
<title>Spot A Mushroom</title>
<meta name="robots" content="noindex nofollow">
<link rel="stylesheet" type="text/css" href="styles/spotamushroom.css" />
<script type="text/javascript">

function found() { 
	document.getElementById("overlay").style.display = "block";
	document.getElementById('blurb').style.display = "block";
	document.getElementById('legend').innerHTML= "You found a Mycena!";
	
	return true;
}

function blurb() {
	return true;
}
</script>

<body>

	<table id="mushroomspot">
		<thead>
			<tr>
				<th colspan="2">Spot the mushroom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="mushroom">
						<img src="https://lh3.googleusercontent.com/-z0aRrWJlPmM/T0M--g31AdI/AAAAAAAAUJk/1C-jbZfKnV0/s800/mycenaspot_800.jpg" usemap="#map" alt="" /> 
						<img class="overlay" id="overlay"
							src="https://lh5.googleusercontent.com/-2L4wF9G6sXg/T0M-00jOnFI/AAAAAAAAUJc/Hb5R8Tro0xc/s800/mycenaspot_found_800.png" usemap="#map" alt="" />
					</div>
					<map name="map">
						<area shape="circle"
							coords="142,264,15"
							alt="mycena!" href="#" onClick="found()" />
					</map></td>
				<td><div class="legend" id="legend">Can you spot the
						mushroom hidden in this picture? Click on it to reveal what mushroom is hiding...</div> <br />
					<div class="blurb" id="blurb">
						<img src="https://lh5.googleusercontent.com/-6tde1Av9pgk/T0M_pvo7V5I/AAAAAAAAUJ0/Ua6UJa650Gc/s288/mycena.jpg" />
						<br />
						<a href="./m2.html"><b>Spot more...</b></a>
					</div></td>
			</tr>
		</tbody>
