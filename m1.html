<!DOCTYPE html>
<html>
<head>
<title>Spot A Mushroom</title>
<meta name="robots" content="noindex nofollow">
<link rel="stylesheet" type="text/css" href="./styles/spotamushroom.css" />
<script type="text/javascript" src="./scripts/spotamushroom.js"></script>
</head>
<body>

	<table id="mushroomspot">
		<thead>
			<tr>
				<th colspan="2">Spot the mushroom</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="mushroom">
						<img
							src="https://lh6.googleusercontent.com/-WAs7jrAhSgk/T0NXT9HfZcI/AAAAAAAAULg/9XuzOAt-pnw/s800/blackmorel_800.jpg"
							usemap="#map" alt="landscape" /> <img class="overlay" id="overlay"
							src="https://lh4.googleusercontent.com/-mjGq3ExAB2c/T0NXRmpWrWI/AAAAAAAAULY/u9cV3VrLDAU/s800/blackmorel_found_800.png"
							usemap="#map" alt="spot" />
					</div> <map name="map">
						<area shape="circle" coords="278,382,17" alt="Black Morel" href="#map"
							onClick="found('You found a Black Morel!')" />
					</map></td>
				<td><div class="legend" id="legend">
						Can you spot the mushroom hidden in this picture? Click on it to
						reveal what mushroom is hiding...
						<br>
						<p id="hint">
							<a href="#" onClick="hint()"><b>Hint</b></a>
							<span id="show_hint">
								Look for a Black Morel...
							<a href="#map" onClick="highlight()">Show me</a>
							</span>
						</p>
					</div> <br />
					<div class="blurb" id="blurb">
						<img
							src="https://lh3.googleusercontent.com/-wem3eTVS7E4/T0NXcrwRSXI/AAAAAAAAULo/iuuHeFpvGw0/s288/blackmorel_found.jpg" />
						<br /> 
						<a href="./m2.html"><b>Spot more...</b></a>
					</div></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>&copy; 2012 SpotAMushroom.com</td>
			</tr>
		</tfoot>
	</table>

</html>
